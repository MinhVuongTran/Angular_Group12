<div
  class="py-6 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8 text-center"
>
  <div class="" *ngFor="let item of reProCate">
    <button class="">
      <div class="bg-[#e5ebec] rounded-xl px-2 py-6">
        <i class="pi pi-car"></i>
        <h3 class="font-medium text-[#003644]">{{ item.name }}</h3>
        <p class="text-black">{{ item.desc }}</p>
      </div>
    </button>
  </div>
</div>
