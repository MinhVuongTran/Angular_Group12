<div class="card">
  <p-toast></p-toast>
  <p-table
    [value]="products"
    [rows]="5"
    [paginator]="true"
    [tableStyle]="{ 'min-width': '60rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex items-center justify-between">
        <button
          pButton
          pRipple
          label="New"
          icon="pi pi-plus"
          class="p-button-success mr-2"
          (click)="openNew()"
        ></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th>Image</th>
        <th pSortableColumn="price">
          Price <p-sortIcon field="price"></p-sortIcon>
        </th>
        <th>Category</th>
        <th>SubCategory</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>
          <img
            [src]="product.images[0].base_url"
            [alt]="product.name"
            width="100"
            class="shadow-4"
          />
        </td>
        <td>{{ product.price | currency : "VND" }}</td>
        <td>{{ product.categoryId.name }}</td>
        <td>{{ product.subCategoryId.name }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded"
            style="margin-right: 12px"
            (click)="editProduct(product)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteProduct(product)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="productDialog"
    [style]="{ width: '500px' }"
    header="Product Details"
    [modal]="true"
    styleClass="p-fluid"
  >
    <ng-template pTemplate="content">
      <div
        *ngIf="
          product && product.images && product.images[0].base_url;
          else uploadImage
        "
      >
        <img
          [src]="product.images[0].base_url"
          id="images"
          [alt]="product.name"
          width="300px"
          class="block m-auto pb-3"
        />
      </div>
      <ng-template #uploadImage>
        <p-fileUpload
          #fileUpload
          id="images"
          [multiple]="true"
          accept="image/*"
          [uploadStyleClass]="'hide-upload-button'"
          class="text-center"
          [maxFileSize]="10000000"
          (onBeforeUpload)="onBeforeUpload($event)"
        >
          <ng-template let-file pTemplate="file" class="grid grid-cols-2">
            <img
              [src]="file.objectURL"
              alt="Preview"
              class="w-full object-cover mb-4"
            />
          </ng-template>
        </p-fileUpload>
      </ng-template>
      <div class="field">
        <label for="name">Name</label>
        <input
          type="text"
          pInputText
          id="name"
          [(ngModel)]="product.name"
          required
          autofocus
        />
      </div>

      <div class="field">
        <label for="subCategoryId">Category & subCategory</label>
        <p-dropdown
          [options]="groupedCategories"
          [(ngModel)]="selectedCategory"
          placeholder="Select a Category & subCategory"
          id="subCategoryId"
          [group]="true"
        >
          <ng-template let-group pTemplate="group">
            <div class="flex align-items-center">
              <span>{{ group.label }}</span>
            </div>
          </ng-template>
        </p-dropdown>
      </div>

      <div class="formgrid grid">
        <div class="field col">
          <label for="price">Price</label>
          <p-inputNumber
            id="price"
            [(ngModel)]="product.price"
            class="w-full"
            [required]="true"
          ></p-inputNumber>
        </div>
        <div class="field col">
          <label for="quantity">Quantity</label>
          <p-inputNumber
            id="quantity"
            [(ngModel)]="product.quantity"
            [required]="true"
            class="w-full"
          ></p-inputNumber>
        </div>
        <div class="field col">
          <label for="color">Color</label>
          <input
            #inputColor
            type="text"
            pInputText
            id="color"
            [(ngModel)]="product.infos && product.infos[0].color"
            required
          />
        </div>
        <div class="field col">
          <label for="material">Material</label>
          <input
            #inputMaterial
            type="text"
            pInputText
            id="material"
            [(ngModel)]="product.infos && product.infos[0].material"
            required
          />
        </div>
        <div class="field col">
          <label for="style">Style</label>
          <input
            #inputStyle
            type="text"
            pInputText
            id="style"
            [(ngModel)]="product.infos && product.infos[0].style"
            required
          />
        </div>
      </div>
      <div class="field">
        <label for="description">Description</label>
        <textarea
          #inputDesc
          id="description"
          [(ngModel)]="product.infos && product.infos[0].desc"
          class="w-full"
          rows="5"
          pInputTextarea
        ></textarea>
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <button
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-text"
        (click)="hideDialog()"
      ></button>
      <button
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
        class="p-button-text"
        (click)="saveProduct(product)"
      ></button>
    </ng-template>
  </p-dialog>

  <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
  <p-dialog
    *ngIf="submitted"
    [(visible)]="loadingVisible"
    [modal]="true"
    [closable]="false"
    [draggable]="false"
    [resizable]="false"
    [showHeader]="false"
    [contentStyleClass]="'custom-spinner'"
  >
    <p-progressSpinner
      styleClass="w-4rem h-4rem"
      strokeWidth="4"
      animationDuration="1.5s"
    ></p-progressSpinner>
  </p-dialog>
</div>
