<div class="card">
  <p-toast></p-toast>
  <p-table
    [value]="products"
    [rows]="5"
    [paginator]="true"
    [tableStyle]="{ 'min-width': '60rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex items-center justify-between">
        <button
          pButton
          pRipple
          label="New"
          icon="pi pi-plus"
          class="p-button-success mr-2"
          (click)="openNew()"
        ></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th>Image</th>
        <th pSortableColumn="price">
          Price <p-sortIcon field="price"></p-sortIcon>
        </th>
        <th>Category</th>
        <th>SubCategory</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.name }}</td>
        <td>
          <img
            [src]="product.images[0].base_url"
            [alt]="product.name"
            width="100"
            class="shadow-4"
          />
        </td>
        <td>{{ product.price | currency : "VND" }}</td>
        <td>{{ product.categoryId.name }}</td>
        <td>{{ product.subCategoryId.name }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success"
            style="margin-right: 12px"
            (click)="editProduct(product)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteProduct(product)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="productDialog"
    [style]="{ width: '450px' }"
    header="Product Details"
    [modal]="true"
    styleClass="p-fluid"
  >
    <ng-template pTemplate="content">
      <img
        [src]="product.images[0].base_url"
        [alt]="product.name"
        width="300px"
        class="block m-auto pb-3"
      />
      <div class="field">
        <label for="name">Name</label>
        <input
          type="text"
          pInputText
          id="name"
          [(ngModel)]="product.name"
          required
          autofocus
        />
        <small class="p-error" *ngIf="submitted && !product.name"
          >Name is required.</small
        >
      </div>
      <div class="field">
        <label for="description">Infors</label>
        <textarea
          id="description"
          pInputTextarea
          required
          rows="3"
          cols="20"
        ></textarea>
      </div>

      <div class="field">
        <label for="inventoryStatus">Category & subCategory</label>
        <p-dropdown
          [options]="groupedCategories"
          [(ngModel)]="selectedCategory"
          placeholder="Select a Category & subCategory"
          id="subCategoryId"
          [group]="true"
        >
          <ng-template let-group pTemplate="group">
            <div class="flex align-items-center">
              <span>{{ group.label }}</span>
            </div>
          </ng-template>
        </p-dropdown>
      </div>

      <div class="formgrid grid">
        <div class="field col">
          <label for="price">Price</label>
          <p-inputNumber
            id="price"
            [(ngModel)]="product.price"
            [required]="true"
          ></p-inputNumber>
        </div>
        <div class="field col">
          <label for="quantity">Quantity</label>
          <p-inputNumber
            id="quantity"
            [(ngModel)]="product.quantity"
            [required]="true"
          ></p-inputNumber>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <button
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-text"
        (click)="hideDialog()"
      ></button>
      <button
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
        class="p-button-text"
        (click)="saveProduct(product)"
      ></button>
    </ng-template>
  </p-dialog>

  <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
